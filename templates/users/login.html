{% extends 'base/base.html' %}

{% block title %}登录 - {{ block.super }}{% endblock %}

{% block content %}
<v-container>
    <v-row justify="center">
        <v-col cols="12" sm="8" md="6" lg="4">
            <v-card>
                <v-card-title class="text-center">
                    <h1 class="text-h4">用户登录</h1>
                </v-card-title>
                
                <v-card-text>
                    {% if messages %}
                    {% for message in messages %}
                    <v-alert
                        type="error"
                        dense
                        text
                    >
                        {{ message }}
                    </v-alert>
                    {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <v-text-field
                            name="username"
                            label="用户名"
                            prepend-icon="mdi-account"
                            required
                        ></v-text-field>
                        
                        <v-text-field
                            name="password"
                            label="密码"
                            type="password"
                            prepend-icon="mdi-lock"
                            required
                        ></v-text-field>
                        
                        <v-btn
                            type="submit"
                            color="primary"
                            block
                            class="mt-4"
                        >
                            登录
                        </v-btn>
                    </form>
                </v-card-text>
                
                <v-card-actions class="justify-center pb-4">
                    <span>还没有账号？</span>
                    <v-btn
                        text
                        color="primary"
                        href="{% url 'users:register' %}"
                    >
                        立即注册
                    </v-btn>
                </v-card-actions>
            </v-card>
        </v-col>
    </v-row>
</v-container>
{% endblock %}
