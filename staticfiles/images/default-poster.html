<!DOCTYPE html>
<html>
<head>
    <title>Default Movie Poster</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .poster {
            width: 300px;
            height: 450px;
            background: linear-gradient(45deg, #2196F3, #3F51B5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .movie-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .movie-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .movie-subtext {
            font-size: 16px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="movie-icon">🎬</div>
        <div class="movie-text">电影海报</div>
        <div class="movie-subtext">图片暂不可用</div>
    </div>
</body>
</html>
